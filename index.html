<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Test game</title>
<style>
canvas {
	background: whitesmoke;
}
</style>
	</head>
	<body>
          <h1>Hi there</h1>
	  <canvas id='myCanvas' width='480' height='320'></canvas>
	  <script>
		  const canvas = document.getElementById('myCanvas');
		  const ctx = canvas.getContext('2d');
		  
		  ctx.beginPath();
		  ctx.rect(20,40,30,30);
		  ctx.fill();
		  ctx.closePath();

	  </script>
